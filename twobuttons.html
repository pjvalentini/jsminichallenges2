<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arguing Buttons</title>
    <link rel="stylesheet" href="twobuttons.css">
  </head>
  <body>
    <div id="rightDiv"  style="display:none;" class="answer_list" > You Are Right!</div>
    <input type="button" name="answer" value="Click Me First" onclick="showDiv1()" />

    <div id="wrongDiv"  style="display:none;" class="answer_list" > No You Are Wrong!!!</div>
    <input type="button" name="answer" value="Click Me Second" onclick="showDiv2()" />

    <script src="twobuttons.js"></script>
  </body>
</html>
